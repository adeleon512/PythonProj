<!doctype html>
<html>
<head>
  <title>Bug Tracker</title>
</head>
<body>
<h1>Bug Tracker</h1>
<h2>Add Hours Worked</h2>
<form action="/add_hours_worked/{{bug_id}}" method="POST">


<label>Hours Worked</label>

<input type="number" name="hours_worked" min="0.25" step="0.25" max="40"><br>

Please enter hours worked in 15 minute increments
(in increments of 0.25).<br>

 <input type="submit" name="action" value="Add Hours Worked">
</form>
</body>
</html>
